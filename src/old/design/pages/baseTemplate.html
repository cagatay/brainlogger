<!doctype html>
  <head>
    <meta charset="utf-8">
    <link href="stylesheets/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="stylesheets/favicon.ico">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <title>shaytster! {% block title %} {% endblock %}</title>
  </head>
    <header class="topbar" >
      <form class="searchForm" action="/show" method="get">
        <input type="search" name="q" placeholder="search" class="searchbox" maxlength=140>
        <input type="submit" value="find" class="searchbutton">
      </form>
      {% block nav %}
      <nav class="topnav">
        <a href="/">main</a> | <a class="login" href="{{loglink}}">{{logtext}}</a>
      </nav>
      {% endblock %}
    </header>
    {% block content %} {% endblock %}
  <script src="scripts/script.js"></script>
